<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="container">
        <div class="bg" id="img-side">
            <div id="logo-cont">
                <div id="logo">
                    <img src="ZedLogo.svg" alt="Logo">
                    <h1>Zed</h1>
                </div>
            </div>
            <div id="cit">
                <small id="img-citation">Photo by <a
                        href="https://unsplash.com/@hans_isaacson?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Hans
                        Isaacson</a> on <a
                        href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></small>
            </div>
        </div>
        <div id="form-side">
            <div id="form-p">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. <br> Sign Up <em>now</em> to get started <br> <br> You <em>know</em>
                    you want to.</p>
            </div>
            <form action="#">
                <div id="form-box">
                    <div>
                        <h2>Let's do this!</h2>
                        <div id="form-div">
                            <div>
                                <label for="first-name">First Name<input type="text" name="first-name"
                                        id="first-name" required></label>
                                <label for="last-name">Last Name<input type="text" name="last-name"
                                        id="last-name" required></label>
                            </div>
                            <div>
                                <label for="email">Email<input type="email" name="email" id="email" required></label>
                                <label for="tel">Phone Number<input type="tel" name="tel" id="tel" required></label>
                            </div>
                            <div>
                                <label for="password">Password<input type="password" name="password"
                                        id="password" required></label>
                                <label for="confirm">Confirm Password<input type="password" name="confirm"
                                        id="confirm" required></label>
                            </div>
                            <p id="message">*Passwords do not match</p>
                        </div>
                    </div>
                </div>
                <div id="submit-box">
                    <button type="submit">Create Account</button>
                    <p>Already have an account?<a href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
